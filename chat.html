<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Chat - kokoa talk</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- Wifi Icon -->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <!-- Lock Icon -->
        <i class="fa-solid fa-lock fa-lg"></i>
        <span>11%</span>
        <!-- battery icon -->
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <!-- Lightning icon -->
        <i class="fa-solid fa-bolt fa-lg"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header-column">
        <a href="./chats.html">
          <i class="fa-solid fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header-column">
        <h1 class="alt-header-title">모코코</h1>
      </div>
      <div class="alt-header-column">
        <div class="chat-icons">
          <span>
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          </span>
          <span>
            <i class="fa-solid fa-bars fa-lg"></i>
          </span>
        </div>
      </div>
    </header>

    <!-- maing screen -->

    <main class="main-chat">
      <div class="chat-timestamp">화요일, 9월 20일, 2022년</div>

      <div class="message-row">
        <img src="./img/mokoko.jpg" />
        <div class="message-row-content">
          <span class="message-author">모코코</span>
          <div class="message-info">
            <span class="message-bubble">뭐해?</span>
            <span class="message-time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row-own">
        <div class="message-row-content">
          <div class="message-info">
            <span class="message-bubble">그냥 로아숙제중</span>
            <span class="message-time">21:28</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply-column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply-column">
        <input type="text" placeholder="Write a message" />
        <i class="fa-regular fa-face-smile"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/e0ae35985b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
