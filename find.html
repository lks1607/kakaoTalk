<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Find - kokoa talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- Wifi Icon -->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <!-- Lock Icon -->
        <i class="fa-solid fa-lock"></i>
        <span>11%</span>
        <!-- battery icon -->
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <!-- Lightning icon -->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <!-- header -->
    <header class="screen-header">
      <h1 class="screen-header_title">Find</h1>

      <div class="screen-header_icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span>
          <a href="setting.html">
            <span class="notice"></span>
            <i class="fa-solid fa-gear fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <!-- maing screen -->
      <main class="main-screen">
      
        <div class="icons-row">
            <div class="icons-row-icon">
                <i class="fa-solid fa-qrcode fa-2x"></i>
                <span>QR Code</span>
            </div>
            <div class="icons-row-icon">
                <i class="fa-regular fa-address-book fa-2x"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icons-row-icon">
                <i class="fa-solid fa-id-card fa-2x"></i>
                <span>Add by ID</span>
            </div>
            <div class="icons-row-icon">
                <i class="fa-regular fa-envelope fa-2x"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friend-title">Recommended Friends</h6>
            <span>
                You have no recommended friends.
            </span>
        </div>

        <div class="open-chat">

            <div class="open-chat-header">
                <h4 class="open-chat-title">Open Chat</h4>

                <div>
                    <a href="#">
                        <span>Go to Openchat Home</span>
                        <i class="fa-solid fa-angle-right"></i>
                    </a>
                </div>
            </div>

            <div class="open-list">

                <div class="open-list-column">
                    <h5 class="open-list-title">#BTS</h5>
                    <h6 class="open-list-hashtags">#bts#army#friends</h6>
                    <div class="open-list-members">
                        <img src="http://127.0.0.1:5500/kokoa-clone/img/kakao.png">
                        <span class="open-list-members-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-list-member-status">Active</span>
                    </div>
                </div>

                <div class="open-list-column">
                    <div class="open-list-photo">
                        <img src="./img/raccoon.jpg" class="open-list-photo"/>
                        <div class="open-post-heart">
                            <i class="fa-solid fa-heart"></i>
                            <span>326</span>
                        </div>
                    </div>
                </div>

            </div>

            <div class="open-list">

                <div class="open-list-column">
                    <h5 class="open-list-title">#BTS</h5>
                    <h6 class="open-list-hashtags">#bts#army#friends</h6>
                    <div class="open-list-members">
                        <img src="http://127.0.0.1:5500/kokoa-clone/img/kakao.png">
                        <span class="open-list-members-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-list-member-status">Active</span>
                    </div>
                </div>

                <div class="open-list-column">
                    <div class="open-list-photo">
                        <img src="./img/raccoon.jpg" class="open-list-photo"/>
                        <div class="open-post-heart">
                            <i class="fa-solid fa-heart"></i>
                            <span>326</span>
                        </div>
                    </div>
                </div>

            </div>
            
        </div>

  </main>

  <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>

    <!-- nav bar -->
    <nav class="nav">
      <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__icon" href="friends.html">
                <i class="fa-regular fa-user fa-2x"></i>
            </a>
          </li>                 
          <li class="nav__btn">
            <a class="nav__icon" href="chats.html">
              <span class="nav__notification badge">1</span>
              <i class="fa-regular fa-comment fa-2x"></i>
            </a>
          </li> 
          <li class="nav__btn">
            <a class="nav__icon" href="find.html">
              <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__icon" href="more.html">
              <span class="notice"></span>
              <i class="fa-solid fa-ellipsis fa-2x"></i>
            </a>
          </li>
        </ul>
    </nav>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/e0ae35985b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
