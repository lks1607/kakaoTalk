<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Friends - kokoa talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- Wifi Icon -->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <!-- Lock Icon -->
        <i class="fa-solid fa-lock"></i>
        <span>11%</span>
        <!-- battery icon -->
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <!-- Lightning icon -->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <!-- header -->
    <header class="screen-header">
      <h1 class="screen-header_title">Friends</h1>

      <div class="screen-header_icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span>
          <a href="setting.html">
            <span class="notice"></span>
            <i class="fa-solid fa-gear fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

   
      <a href="#" id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>
        Friends'Names Display
        <i class="fa-solid fa-angle-right"></i>
      </a>

      <main class="friends-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="./img/me.jpg" class="user-component-image user-component-image-xl"/>
        <div class="user-component__name">
          <h4 class="user-component-title">이경섭</h4>
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>
    <div class="friends-screen-channel">
      <div class="friends-screen-channel-header">
        <span>Channel</span>
        <i class="fa-solid fa-angle-up"></i>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="./img/me.jpg" class="user-component-image user-component-image-xs"/>
          <div class="user-component__name">
            <h4 class="user-component-title-not-bold">Channel</h4>
          </div>
        </div>
        <div class="user-component__column">
         <div>
          <span>2</span>
          <i class="fa-solid fa-angle-right"></i>
         </div>
        </div>
      </div>

    </div>
  </main>

    <!-- nav bar -->
    <nav class="nav">
      <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__icon" href="friends.html">
              <i class="fa-solid fa-user fa-2x"></i>
            </a>
          </li>                 
          <li class="nav__btn">
            <a class="nav__icon" href="chats.html">
              <span class="nav__notification badge">1</span>
              <i class="fa-regular fa-comment fa-2x"></i>
            </a>
          </li> 
          <li class="nav__btn">
            <a class="nav__icon" href="find.html">
              <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__icon" href="more.html">
              <span class="notice"></span>
              <i class="fa-solid fa-ellipsis fa-2x"></i>
            </a>
          </li>
        </ul>
    </nav>

    <div id="splash-screen">
      <i class="fa-solid fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/e0ae35985b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
