<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>More - kokoa talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- Wifi Icon -->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <!-- Lock Icon -->
        <i class="fa-solid fa-lock"></i>
        <span>11%</span>
        <!-- battery icon -->
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <!-- Lightning icon -->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <!-- header -->
    <header class="screen-header">
      <h1 class="screen-header_title">More</h1>

      <div class="screen-header_icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span>
          <a href="setting.html">
            <span class="notice"></span>
            <i class="fa-solid fa-gear fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <!-- maing screen -->
    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="./img/me.jpg"
            class="user-component-image user-component-image"
          />
          <div class="user-component__name">
            <h4 class="user-component-title">이경섭</h4>
            <h6 class="user-component-subtitle">
              +82 10-1234-5678<i class="fa-solid fa-circle-exclamation"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <a href="#">
            <i class="fa-regular fa-message fa-2x"></i>
          </a>
        </div>
      </div>

      <div class="icons-row">
        <div class="icons-row-icon">
          <i class="fa-regular fa-calendar-check fa-2x"></i>
          <span>Calendar</span>
        </div>

        <div class="icons-row-icon">
          <span>
            <i class="fa-solid fa-box-archive fa-2x"></i>
          </span>
          <span>Talk Drive</span>
        </div>

        <div class="icons-row-icon">
          <i class="fa-regular fa-face-smile fa-2x"></i>
          <span>Emoticons</span>
        </div>

        <div class="icons-row-icon">
          <i class="fa-solid fa-brush fa-2x"></i>
          <span>Themaes</span>
        </div>

        <div class="icons-row-icon">
          <i class="fa-regular fa-circle-check fa-2x"></i>
          <span>Account</span>
        </div>

        <div class="icons-row-icon">
          <i class="fa-regular fa-comments fa-2x"></i>
          <span>Openchat</span>
        </div>
      </div>

      <div class="suggestions">
        <h2 class="suggestions-title">Suggestions</h2>

        <div class="suggestions-icons">
          <div class="suggestions-icons-icon">
            <img src="./img/kakao.png" class="suggestions-icon-image" />
            <span class="suggestions-icon-text">Cocoa Story</span>
          </div>
          <div class="suggestions-icons-icon">
            <img src="./img/kakao.png" class="suggestions-icon-image" />
            <span class="suggestions-icon-text">cocoa friends</span>
          </div>
          <div class="suggestions-icons-icon">
            <img src="./img/kakao.png" class="suggestions-icon-image" />
            <span class="suggestions-icon-text">Friends Gem</span>
          </div>
        </div>
      </div>
    </main>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <!-- nav bar -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__icon" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__icon" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__icon" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__icon" href="more.html">
            <span class="notice"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/e0ae35985b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
