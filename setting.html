<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Settings - kokoa talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- Wifi Icon -->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <!-- Lock Icon -->
        <i class="fa-solid fa-lock fa-lg"></i>
        <span>11%</span>
        <!-- battery icon -->
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <!-- Lightning icon -->
        <i class="fa-solid fa-bolt fa-lg"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header-column">
        <a href="./more.html">
          <i class="fa-solid fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header-column">
        <h1 class="alt-header-title">Settings</h1>
      </div>
      <div class="alt-header-column">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
      </div>
    </header>


    <!-- maing screen -->
  <main class="setting-screan">
    <div class="up">
      <ul class="settings-list">

        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Notices</span>
          </div>
        </li>

        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fa-solid fa-flask"></i>
            <span>Cocoa Lab</span>
          </div>
        </li>

        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fa-solid fa-circle-exclamation"></i>
            <span>Version</span>
          </div>
          <div class="settings-setting-column">
            <span class="version-detail">Latest Version</span>
          </div>
        </li>

      </ul>
    </div>

    <div class="down">
      <ul>
        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fa-solid fa-lock"></i>
            <span>Privacy</span>
          </div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fa-regular fa-bell"></i>
            <span>Notifications</span>
          </div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fa-regular fa-user"></i>
            <span>Friends</span>
          </div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fa-regular fa-comment"></i>
            <span>Chat</span>
          </div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fa-solid fa-display"></i>
            <span>Display</span>
            <div class="new-badge">N</div>
          </div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fa-solid fa-brush"></i>
            <span>Themes</span>
            <div class="new-badge">N</div>
          </div>

          <div class="settings-setting-column">
            <span class="theme-detail">Default theme</span>
          </div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fa-solid fa-phone"></i>
            <span>Call</span>
          </div>
        </li>
      </ul>
    </div>
  </main>

  <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>

    <!-- nav bar -->
    <nav class="nav">
      <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__icon" href="friends.html">
                <i class="fa-regular fa-user fa-2x"></i>
            </a>
          </li>                 
          <li class="nav__btn">
            <a class="nav__icon" href="chats.html">
              <i class="fa-regular fa-comment fa-2x"></i>
            </a>
          </li> 
          <li class="nav__btn">
            <a class="nav__icon" href="find.html">
              <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__icon" href="more.html">
              <span class="notice"></span>
              <i class="fa-solid fa-ellipsis fa-2x"></i>
            </a>
          </li>
        </ul>
    </nav>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/e0ae35985b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
